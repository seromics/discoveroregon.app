<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Oregon, LLC</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #2d5016 0%, #4a7c23 50%, #6b9b3a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 20px;
        }
        .container {
            text-align: center;
            max-width: 600px;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }
        .apps {
            background: rgba(255,255,255,0.15);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
        }
        .apps h2 {
            font-size: 1.3rem;
            margin-bottom: 1rem;
        }
        .app {
            background: rgba(255,255,255,0.2);
            border-radius: 12px;
            padding: 1rem;
            margin: 0.5rem 0;
        }
        .app-name {
            font-size: 1.2rem;
            font-weight: bold;
        }
        .app-desc {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        .coming-soon {
            opacity: 0.7;
            font-style: italic;
        }
        .links {
            margin-top: 2rem;
        }
        .links a {
            color: white;
            text-decoration: none;
            margin: 0 1rem;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .links a:hover {
            opacity: 1;
            text-decoration: underline;
        }
        .footer {
            margin-top: 3rem;
            font-size: 0.85rem;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discover Oregon</h1>
        <p class="tagline">Mobile Apps & Games</p>

        <div class="apps">
            <h2>Our Apps</h2>
            <div class="app">
                <div class="app-name">Frog It!</div>
                <div class="app-desc">A strategic dice game with a twist - save your rolls as frogs!</div>
            </div>
            <div class="app coming-soon">
                <div class="app-name">More coming soon...</div>
            </div>
        </div>

        <div class="links">
            <a href="/privacy/frog-it">Privacy Policy</a>
            <a href="mailto:support@discoveroregon.app">Contact</a>
        </div>

        <div class="footer">
            &copy; 2026 Discover Oregon, LLC. All rights reserved.
        </div>
    </div>
</body>
</html>
